<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formantando Links</title>
    <style type="text/css">
       a{
        padding:5px 10px ;
        text-decoration: none;
       }
       /*links n√£o visitados*/
        a:link{
            color:#b9c941;
        }
        /*links visitados*/
        a:visited{
            color: #c0c0c0;
        }
        /*links hover ,passa o cursor sobre o link*/
        a:hover{
            color: #FFF;
            background: #6d790f;
        }
        /*links ativos,quando clicado*/
        a:active{
            color: #e4f371;
        }
    </style>
</head>
<body>
    <a href="https://www.google.com.br">Google</a> |
    <a href="https://gizmodo.uol.com.br/">Gizmodo</a>|
    <a href="https://www.uol.com.br/">UOL</a>|
    <a href="https://www.dfgdfgdf.com.br/">sfd</a>|
    <a href="https://www.hypeness.com.br/">Hypeness</a>|
</body>
</html>
